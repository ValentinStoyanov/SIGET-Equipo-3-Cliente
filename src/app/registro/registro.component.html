<div class="register">
    <form class="custom-form" method="post">
        <h1>Registrar</h1>
        <input type="username" [(ngModel)]="username" name="username" placeholder="Username" required="required" />
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required="required" />
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required="required" />
        <button type="submit" (click)="metodoRegistrar()">Registrar</button>
        <ul>
            <br>
            <li><a href="login">¿Ya tengo cuenta?</a></li>
        </ul>
    </form>
</div>
